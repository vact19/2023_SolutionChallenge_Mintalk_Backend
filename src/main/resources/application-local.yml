server:
  port: 8443
  ssl:
    key-store-type: pkcs12
    key-alias: local
    enabled: true
    key-store:
    key-store-password:

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cloud:
    gcp:
      storage:
        credentials:
          location:

  datasource:
    url: jdbc:mysql://localhost:3307/hugme?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql : true
        default_batch_fetch_size: 1000

    show-sql: true
    open-in-view: false


logging:
  level:
    org.hibernate.type: trace

